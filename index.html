<!DOCTYPE html> 
<html> 
<head> 
  <title>Contact Us</title> 
  <style> 
    body { 
      font-family: Arial, sans-serif; 
      background-color: #F2F2F2; 
    } 
    .container { 
      width: 80%; 
      margin: 0 auto; 
    } 
    h1 { 
      text-align: center; 
      color: #333; 
    } 
    .contact-section { 
      background-color: #FFFFFF; 
      padding: 30px; 
      border-radius: 10px; 
      box-shadow: 0 0 10px #BBBBBB; 
    } 
    .contact-section p { 
      font-size: 18px; 
      line-height: 1.5; 
      color: #333; 
      margin-bottom: 20px; 
    } 
    .contact-section .info { 
      margin-bottom: 20px; 
    } 
    .contact-section .info h3 { 
      font-size: 20px; 
      color: #333; 
      margin-bottom: 10px; 
    } 
    .contact-section .info p { 
      font-size: 18px; 
      color: #333; 
      margin-bottom: 0; 
    } 
    .contact-section .btn { 
      display: block; 
      width: 100%; 
      background-color: #333; 
      color: #FFFFFF; 
      padding: 15px; 
      border-radius: 5px; 
      text-align: center; 
      text-decoration: none; 
      font-size: 18px; 
    } 
  </style> 
</head> 
<body> 
  <div class="container"> 
    <h1>Contact Us</h1> 
    <div class="contact-section"> 
      <p>We'd love to hear from you! Fill out the form below to get in touch with us, or use the contact information provided to reach out in a different way.</p> 
      <div class="info"> 
        <h3>Email</h3> 
        <p>info@example.com</p> 
      </div> 
      <div class="info"> 
        <h3>Phone</h3> 
        <p>555-555-5555</p> 
      </div> 
      <a href="#" class="btn">Contact Form</a> 
    </div> 
  </div> 
</body> 
</html>
